apiVersion: "nais.io/v1"
kind: "Alert"
metadata:
  name: syfosmsak-stream-alerts
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  receivers:
    slack:
      channel: '#sykmelding-alerts'
      #prependText: '<!here> | '
  alerts:
    - alert: syfosmsak-stream er nede
      expr: up{app="syfosmsak-stream", job="kubernetes-pods"} == 0
      for: 5m
      description: "App {{ $labels.app }} er nede i namespace {{ $labels.kubernetes_namespace }}"
      action: "`kubectl describe pod {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for events, og `kubectl logs {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for logger"
    - alert: syfosmsak-stream-kafka-offset
      expr: kafka_consumergroup_group_sum_lag{group=~"teamsykmelding.syfosmsak-stream_stream_"} > 100
      for: 1m
      description: "syfosmsak-stream kafka-lag er h√∏yt"
      action: "Sjekk om syfosmsak-stream leser fra kafka"
      sla: respond within 1h, during office hours
      severity: danger