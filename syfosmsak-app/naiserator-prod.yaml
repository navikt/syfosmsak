apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmsak
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 3
    max: 3
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 30
    timeout: 5
    periodSeconds: 5
    failureThreshold: 5
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 1200m
      memory: 2048Mi
    requests:
      cpu: 1000m
      memory: 1536Mi
  azure:
    application:
      enabled: true
      tenant: nav.no
  vault:
    enabled: false
  filesFrom:
    - secret: sykmeldingvedlegg-google-creds
  kafka:
    pool: nav-prod
  webproxy: false
  secureLogs:
    enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: smpdfgen
          namespace: teamsykmelding
          cluster: prod-gcp
  env:
    - name: DOK_ARKIV_URL
      value: https://dokarkiv.prod-fss-pub.nais.io/rest/journalpostapi/v1/journalpost
    - name: DOK_ARKIV_SCOPE
      value: api://prod-fss.teamdokumenthandtering.dokarkiv/.default
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default
    - name: SYKMELDING_VEDLEGG_BUCKET_NAME
      value: teamsykmelding-sykmelding-vedlegg-bucket-prod
