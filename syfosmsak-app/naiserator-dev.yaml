apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmsak
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 30
    timeout: 5
    periodSeconds: 5
    failureThreshold: 5
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 600m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 768Mi
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  vault:
    enabled: false
  filesFrom:
    - secret: sykmeldingvedlegg-google-creds
  kafka:
    pool: nav-dev
  webproxy: false
  env:
    - name: DOK_ARKIV_URL
      value: https://dokarkiv-q1.dev-fss-pub.nais.io/rest/journalpostapi/v1/journalpost
    - name: DOK_ARKIV_SCOPE
      value: api://dev-fss.teamdokumenthandtering.dokarkiv/.default
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: SYKMELDING_VEDLEGG_BUCKET_NAME
      value: teamsykmelding-sykmelding-vedlegg-bucket-dev
    - name: PDF_GEN_URL
      value: https://syfopdfgen.dev.intern.nav.no/api/v1/genpdf/syfosm/syfosm
